<!DOCTYPE html>
<html>

<head>
    <title>
        Quizza
    </title>
    <link rel="stylesheet" href="css/style.css">

    <!-- The main script. -->
    <script src="js/lib/asitdebug.js"></script>
    <script src="js/main.js"></script>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: mainFont;
            src: url('smollerMono.ttf');
        }
    </style>
</head>

<body>
    <div id="page">
        <div id="topContainer">
            <div id="logo">QUIZZA</div>
            <input type="text" id="searchBar" placeholder="Search..">
            <div id="iconsContainer"></div>
        </div>
        <div id="mainDisplay">
            <div id="sideIconContainer"></div>
            <div id="masterQuizContainer">
                <div class="subcontainer">
                    <div>CREATE</div>
                    <div class="quizTileContainer">
                        <div class="quizTile">foo</div>
                        <div class="quizTile">bar</div>
                        <div class="quizTile">baz</div>
                    </div>
                </div>
                <div class="subcontainer">
                    <div>EXPLORE</div>
                    <div class="quizTileContainer">
                        <div class="quizTile">quiz 1</div>
                        <div class="quizTile">quiz 2</div>
                        <div class="quizTile">quiz 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
